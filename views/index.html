          </label>
          <label disabled>
            <input type="radio" name="checkbox" data-js="so" value="7" />Sonntag

            Tag:
            <input
              type="number"
              data-bind="value: tyme().day||0, event:{ change: jumpFromInput}"
          /></t>
          <t id="week"> Woche: <val data-bind="text: tyme().week"></val></t>
          <t id="color"> Farbe: <val data-bind="text: shirtColor().name||'???'"></val> </t>
          <t id="combos">
            Kombinationen: <val data-bind="text: combos"></val>
          </t>
          <t id="datum">
            fakeDate:
            <val
              data-bind="text: `${tyme().mday.toString().padStart(2, '0')}.${tyme().month.toString().padStart(2, '0')}.${new Date().getFullYear()}`"
