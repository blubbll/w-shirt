<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Glitch!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />

    <!-- knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="corners">
      <section>
        <h2>
          Control:
        </h2>
        <form>
          <label> <input type="radio" name="checkbox" value="1" data-js="mo"/>Montag </label>
          <label> <input type="radio" name="checkbox" value="2" data-js="di" />Dienstag </label>
          <label> <input type="radio" name="checkbox" value="3" data-js="mi"/>Mittwoch </label>
          <label> <input type="radio" name="checkbox" value="4" data-js="do"/>Donnerstag </label>
          <label> <input type="radio" name="checkbox" value="5" data-js="fr"/>Freitag </label>
           <label disabled> <input type="radio" name="checkbox" data-js="sa" value="6" />Samstag </label>
           <label disabled> <input type="radio" name="checkbox" data-js="so" value="7" />Sonntag </label>
          <t id="day">
            Tag: <input type="number" data-bind="value: Time.totalDay"
          /></t>
          <t id="week"> Woche: <val data-bind="text: Time.week()"></val></t>
          <t id="color"> Farbe: <val data-bind="text: color"></val> </t>
          <t id="combos">
            Kombinationen: <val data-bind="text: combos"></val>
          </t>
          <t id="datum">
            Datum: <val data-bind="text: `${Time.date().toLocaleDateString()}`"></val>
          </t>
        </form>
      </section>
